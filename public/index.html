<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill the Virus</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div id="app">

		<div id="start" class="container">
			<form id="username-form">
				<div id="message"></div>
				<div class="form-group">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Who are you?">
				</div>

				<!-- <div class="form-group">
					<select id="room" class="form-control" required>
						<option selected disabled>Loading rooms...</option>
					</select>
				</div> -->

				<button id="register-btn" type="submit" class="btn btn-primary">Register player</button>
				<button id="play-btn" class="btn btn-success" disabled>Wait for player 2</button>
			</form> <!-- /#username-form -->
		</div> <!-- / #start -->

		<div id="game-wrapper" class="hide">
			<div id="game-board">
				<img id="virus-img" src="./assets/img/a.svg" alt="virus">


			</div>
			<div id="score">
				<h1 id="versus">Player 1 vs Player 2</h1>
				<h2>Score</h2>
				<p id="score"></p>
				<h2>Round</h2>
				<p id="round">1</p>
				<h2>Reaction Time</h2>
				<ol id="reaction-time">
				</ol>
			</div>

		</div>

		</div>
		<!-- /#game-wrapper -->
	</div> <!-- /#app -->


	<script src="/socket.io/socket.io.js"></script>
	<script src="./assets/js/game.js"></script>
</body>
</html>
