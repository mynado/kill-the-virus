<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill the Virus</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div id="app">

		<div id="start" class="container">
			<h1>Kill The Virus</h1>
			<img src="./assets/img/0.svg" />
			<form id="username-form">
				<div class="form-group">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Who are you?">
				</div>
				<div id="message"></div>

				<button id="register-btn" type="submit" class="btn btn-primary">Register player</button>
				<button id="play-btn" class="btn btn-success hide">Start Game</button>
			</form> <!-- /#username-form -->
		</div> <!-- / #start -->

		<div id="game-wrapper" class="hide">
			<div id="game-board">
				<img id="virus-img" src="./assets/img/a.svg" alt="virus">
			</div>
			<div id="score">
				<h1 id="versus">Player 1 vs Player 2</h1>
				<h2>Score</h2>
				<ul id="score-list"></ul>
				<h2>Round</h2>
				<p id="round"></p>
				<h2>Reaction Time</h2>
				<ol id="reaction-time">
				</ol>
			</div>
		</div>

		<div id="winner-wrapper" class="hide">
			<h1 id="winner"></h1>
			<button id="play-again" class="btn btn-success">Play Again</button>
		</div>

		</div>
		<!-- /#game-wrapper -->
	</div> <!-- /#app -->


	<script src="/socket.io/socket.io.js"></script>
	<script src="./assets/js/game.js"></script>
</body>
</html>
